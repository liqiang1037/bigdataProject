<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<style>

    h3 {text-align:center}
    .ol-box{
        display:inline-block;
    }
    .ol-box>li{
        list-style-type:none;
        display:inline-block;
        width:100px;
        height:100px;
        background:red;
        margin:0px 100px 10px 0px;
        text-align: center;
    }
    .ol-box>li>div>img{
        width:100px;
        height:100px;
    }
</style>
<body>
<h1>你好,尊敬的玩家</h1>

<div >
    <h3 th:text="'总共玩家：'+${sum}"> </h3>

    <h3 th:text="'剩余的牌数为：'+${count}"> </h3>
</div>

<div >
    <h3 th:text="'玩家名字是：'+${name}+'     您的牌如下:'"> </h3>
</div>
<div  style="color:#00FF00">
    <h3 > 刷新按钮：庄家->刷新一下可以发下一把牌 </h3>
    <h3 > 刷新按钮：其他玩家->刷新一下可以看到最新的牌 </h3>

    <input type=button value=刷新 onclick="location.reload([false])">
    <!--
        <input type=button value='refresh' onclick="reload_car()">
      -->
</div>
<div  style="color:#00FF00">
    <h3 >公牌 </h3>
</div>
<div  style="color:#00FF00">
    <img th:src="@{${common}}" alt="公牌" width = "200" height ="200"/>
</div>


<div  style="color:#00FF00">
    <h3 >玩家手上自己的牌 </h3>
</div>
<div style="color:#00FF00" class="div-box">
    <ol class="ol-box">

            <div style="color:black;width:120px" >
                <img  th:src="@{${poker}}" alt="玩家" />
                <div style="text-align: center" th:text="${name}"></div>
            </div>
    </ol>
</div>

    <script>
        var reload_car = function(){
            $.ajax({
                url:'/puke2/reloadpuke',
                cache:false,
                data:{"username":3,"password":4},
                type:'POST',
                contentType:'application/json; charset=UTF-8',
                success:function(res){
                    $("#user1").attr("src",res.split(":")[1]);
                },
                error:function (res) {
                    console.log(res);
                }
            });
        }
    </script>

    </body>
    </html>
